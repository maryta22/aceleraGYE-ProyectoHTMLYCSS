<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML 5 Boilerplate</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin="true">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Mulish:wght@200;300;400;500;600;700;800;900&amp;display=swa">
</head>

<body>
    <header id="seccion-imagen">
        <div id="seccion-superior">
            <div id="logo">
                <a href="" id="desk-log-head">
                    <img src="https://uniqluxury.com.mx/wp-content/uploads/2022/08/LogoUnqRE.svg" alt="">
                </a>
                <a href="" id="log-mov-head" style="display: none; visibility: hidden;">
                    <img src="https://uniqluxury.com.mx/wp-content/uploads/2022/08/UniqLogRE.svg" alt="">
                </a>
            </div>
            <div id="login">
                <div id="contenedor-login">
                    <a id="log-in" class="nav-link">Entrar</a>
                    <a id="sing-up" class="nav-link ml-auto">Registrarse</a>
                </div>
            </div>
            <div id="lenguajes">
                <div class="escoger-lenguaje ">ENG</div>
                <div style="background: none;"></div>
                <div class="escoger-lenguaje resaltar-lenguaje" style="border-right: none; margin-right: 0; padding-right: 0;">ESP</div>
            </div>
        </div>
        <div id="head-mid">
            <div id="buscador-columna">
                <input type="search" id="buscar-lugar" placeholder="Ej. Villa Budapest">
            </div>
        </div>
    </header>

    <div class='segundasecc mr-10'>
        <div class="segundaseccprimeraparte">
            <p>HOLAA</p>
        </div>
        <div class="segundaseccsegundaparte">
            <p class="posicion-derecha">Worldwide gallery</p>
            <p class="posicion-derecha title">Properties for sale</p>
            <span class="posicion-centro fila-centro">
                <span>
                    <img class="flecha" src="/imgs/flecha-izquierda.png">
                    <p class="">PREV</p>
                </span>

                <button type="button" class="propiedadesnegro"> View all properties </button>
                <p class="posicion-derecha">NEXT</p>
                <img class="flecha posicion-derecha" src="/imgs/flecha-correcta.png">
            </span>
            </span>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
