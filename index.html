<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML 5 Boilerplate</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="primerasecc">
        <div class="margin-global">
            <div class="nav">
                <p>
                    <span>UNIQLUXURY</span> 
                </p>
                <p class = "posicion-derecha width-100">
                    <span>LOG IN</span>
                    <span>|</span>
                    <span class="derecha10">SIGN UP</span>
                    <span>ESP</span>
                    <span class="derecha10">ENG</span>
                    <span>|</span>
                    <span class="derecha10"><img class="icono" src="imgs/lista.png"></span>
                </p>
            </div>
            <div class="posicion-derecha buscador mr-10">
                <input type="search" placeholder="Busca" id="Buscador" />
            </div>
            <div>
            </div>
            <div>
                <p>Luxury</p>
                <p class="title">Real-Estate</p>
            </div>
            <div>
                <button type="button" class="propiedades"> View all properties </button>
            </div>
        </div>
    </div>
    <div class = 'segundasecc mr-10'>
        <div class = "segundaseccprimeraparte">
            <p>HOLAA</p>
        </div>
        <div class = "segundaseccsegundaparte">
            <p class="posicion-derecha">Worldwide gallery</p>
            <p class="posicion-derecha title">Properties for sale</p>
            <span class="posicion-centro fila-centro">
                <span>
                    <img class = "flecha" src="/imgs/flecha-izquierda.png">
                    <p class="">PREV</p>
                </span>
                    
                    <button type="button" class="propiedadesnegro"> View all properties </button> 
                    <p  class="posicion-derecha">NEXT</p>
                    <img class = "flecha posicion-derecha" src="/imgs/flecha-correcta.png">
                </span>
            </span>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
